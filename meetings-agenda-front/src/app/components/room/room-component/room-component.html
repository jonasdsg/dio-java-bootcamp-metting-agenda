<form [formGroup]="form" class="container" *ngIf="form">
    <header>
        <h1>{{nomeDaTela}}</h1>
        <div class="d-flex flex-row justify-content-end">
            <button (click)="emitter()" class="btn btn-dark">{{nomeDoBotao}}</button>
        </div>
    </header>
    <main class="row">
        <div class="form-group col-md-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="startindAt">Start At</label> 
            <input type="text" name="startAt" id="startingAt" formControlName="startAt" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="endingAt">Start At</label>
            <input type="text" name="endingAt" id="endingAt" formControlName="endAt" class="form-control">
        </div>

    </main>

</form>
