<form [formGroup]="form" class="container" *ngIf="form">
    <header>
        <h1>{{nomeDaTela}}</h1>
        <div class="d-flex flex-row justify-content-end">
            <button (click)="emitter()" class="btn btn-dark" [disabled]="form.pristine">{{nomeDoBotao}}</button>
        </div>
    </header>
    <main class="row">
        <div class="form-group col-md-4">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Room name">
        </div>
        <div class="form-group col-md-2">
            <label for="startindAt">Starting Day</label> 
            <input type="text" name="startAt" id="startingAt" formControlName="startAt" class="form-control " placeholder="dd/MM/yyyy">
        </div>
        <div class="form-group col-md-2">
            <label for="hour">At</label>
            <input type="text" class="form-control" placeholder="hh:mm" formControlName="stHour">
        </div>
        <div class="form-group col-md-2">
            <label for="endingAt">Ending Day</label>
            <input type="text" name="endingAt" id="endingAt" formControlName="endAt" class="form-control" placeholder="dd/MM/yyy">
        </div>
        <div class="form-group col-md-2">
            <label for="hourending">At</label>
            <input type="text" class="form-control" id="hourending" placeholder="hh:mm" formControlName="edHour">
        </div>

    </main>

</form>
